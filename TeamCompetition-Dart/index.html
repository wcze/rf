    <script>
        function updateSums() {
            let targetSum = 0;
            let varianceSum = 0;

            $('.targetValue').each(function () {
                const value = parseFloat($(this).val());
                if (!isNaN(value)) {
                    targetSum += value;
                }
            });

            $('.varianceValue').each(function () {
                const value = parseFloat($(this).val());
                if (!isNaN(value)) {
                    varianceSum += value;
                }
            });

            $('.targetValueSum').val(targetSum);
            $('.varianceValueSum').val(varianceSum);
        }

        $(document).ready(function () {
            const fishOptions = fish_data.map(fish => `<option value="${fish}">${fish}</option>`).join('');
            $('.searchable-select').append(`<option value="">选择鱼种</option>${fishOptions}`).select2();

            function updateTable() {
                $('tbody tr').each(function () {
                    const targetValue = parseFloat($(this).find('.targetValue').val());
                    if (!isNaN(targetValue)) {
                        let closestValue = null;
                        let closestDifference = Infinity;
                        let closestInput = null;

                        $(this).find('input[class^="v-"]').each(function () {
                            const playerValue = parseFloat($(this).val());
                            if (!isNaN(playerValue)) {
                                const difference = Math.abs(playerValue - targetValue);
                                if (difference < closestDifference) {
                                    closestDifference = difference;
                                    closestValue = playerValue;
                                    closestInput = $(this);
                                }
                            }
                        });

                        $(this).find('input[class^="v-"]').css('color', '#000000');
                        $(this).find('input[class^="v-"]').css('font-weight', 'normal');
                        if (closestInput) {
                            closestInput.css('color', '#2941ff');
                            closestInput.css('font-weight', 'bold');
                        }
                        $(this).find('.varianceValue').val(closestDifference !== Infinity ? closestDifference : '');
                    }
                });
            }

            $('input').on('input', updateTable);
            $('input').on('input', updateSums);
            $('input').on('input', saveDate);
            $('select').on('change', saveDate);


            $('input[class^="v-"]').on('click', function () {
                this.select();
                this.setSelectionRange(0, this.value.length);
                document.execCommand('selectAll');
            });


            function getInputsAsArray() {
                const data = [];
                const headerRow = [];
                $('thead th input').each(function () {
                    headerRow.push($(this).val());
                });
                data.push(headerRow);

                $('tbody tr').each(function () {
                    const row = [];
                    row.push($(this).find('select').val());
                    $(this).find('input').each(function () {
                        row.push($(this).val());
                    });
                    data.push(row);
                });
                return JSON.stringify(data);
            }
           
            function saveDate() {
                const data = getInputsAsArray();
                localStorage.setItem('tableData', data);
            }

            function loadData() {
                const data = localStorage.getItem('tableData');
                if (data) {
                    const parsedData = JSON.parse(data);
                    const headerRow = parsedData[0];
                    $('thead th input').each(function (index) {
                        $(this).val(headerRow[index]);
                    });

                    $('tbody tr').each(function (rowIndex) {
                        const row = parsedData[rowIndex + 1];
                        $(this).find('select').val(row[0]).trigger('change');
                        $(this).find('input').each(function (inputIndex) {
                            $(this).val(row[inputIndex + 1]);
                        });
                    });
                }
            }

            loadData();
            updateTable();
            updateSums();
            

            $('#clearData').on('click', function () {
                $('tbody tr').each(function () {
                    $(this).find('input').not('[placeholder="点击输入ID"]').val('');
                });
                $('.searchable-select').val('').trigger('change');
                updateTable();
                updateSums();
                saveDate();
            });
        });
    </script>
