<script type="text/javascript">
	document.getElementById('text-name').addEventListener('keyup', () => {
		document.getElementById('head-text').textContent = document.getElementById('text-name').value;
	});

	document.getElementById('text-size').addEventListener('input', () => {
		document.getElementById('head-text').style.fontSize = document.getElementById('text-size').value + 'px';
	});

	document.getElementById('text-letterSpacing').addEventListener('input', () => {
		document.getElementById('head-text').style.letterSpacing = document.getElementById('text-letterSpacing').value + 'px';
		document.getElementById('head-text').style.textIndent = document.getElementById('text-letterSpacing').value + 'px';
	});

	document.getElementById('text-top').addEventListener('input', () => {
		const sliderValue = -1 * document.getElementById('text-top').value;
		document.getElementById('head-text').style.transform = `translateY(${sliderValue}px)`;
		document.getElementById('text-top-val').innerText = -1 * sliderValue;
	});

	const downImg = () => {
		html2canvas(document.querySelector('#head')).then((canvas) => {
			const imageDataURL = canvas.toDataURL('image/png');
			const a = document.createElement('a');
			a.href = imageDataURL;
			a.download = document.getElementById('text-name').value + '.png';
			a.click();
		});
	}
	const fontUrls = [
		'https://cdn.jsdelivr.net/gh/wcze/rf@master/header/font.ttf',
		'./font.ttf',
		'https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1735807352421/font.ttf'
	];

	const loadFont = (url) => {
		return new FontFace('CustomFont', `url(${url})`).load();
	};

	setTimeout(() => {
		Promise.any(fontUrls.map(loadFont))
			.then((font) => {
				document.querySelector('.loading-message').style.display = 'none';
				document.fonts.add(font);
				document.getElementById('head-text').style.fontFamily = 'CustomFont';
				console.log('Font loaded:', font);
			})
			.catch((error) => {
				console.error('Failed to load any font:', error);
			});
	}, 100);
</script>
